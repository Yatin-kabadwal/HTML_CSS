<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mediaquery</title>
    <style>
        .box{
            height: 200px;
            width: 200px;
            background-color: aqua;
            border: 4px solid black;
        }
        @media (min-width:300px) and (max-width:500px) {
            .box{
                background-color: green;
            }
            
        }
    </style>
</head>
<body>
    <div>
        <div class="box">
            hello joe
        </div>
    </div>
</body>
</html>
