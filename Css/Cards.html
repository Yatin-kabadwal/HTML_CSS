<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Cards</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            width: 100%;
            height: 100%;
            background-color: #155fcd;
            background-image: linear-gradient(90deg, #00DBDE 0%, #FC00FF 100%);
            display: flex;
            justify-content: center;
            min-height: 225  0px;
            align-items: center;
        }
        .card{
            width: 360px;
            height: 500px;
            background-color: white;
            border-radius: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }
        .card img{
            height: 40%;
            padding: 20px;
        }
        .card h2{
            padding: 10px;
            font-weight: bold;
            font-size: 1.5rem;
            text-align: center;
        }
        .card p{
            font-size: 1em;
            padding: 20px;
        }
    </style>
</head>
